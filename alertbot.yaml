server:
  rootPath: /alert/*

  requestLog:
    appenders:
      - type: ${APPENDER_TYPE:-console}
        filterFactories:
          - type: status-filter-factory

logging:
  level: INFO
  appenders:
    - type: ${APPENDER_TYPE:-console}
  loggers:
    "com.wire.bots.logger": ${LOG_LEVEL:-INFO}

swagger:
  resourcePackage: com.wire.bots.alert.resources
  schemes:
    - http
    - https

jerseyClient:
  timeout: 20s
  connectionTimeout: 4s
  connectionRequestTimeout: 4s
  keepAlive: 0ms
  retries: 3
  userAgent: roman
  tls:
    protocol: TLSv1.2
    provider: SunJSSE
    supportedProtocols:
      - TLSv1.1
      - TLSv1.2

database:
  driverClass: org.postgresql.Driver
  url: ${DB_URL:-jdbc:postgresql://localhost/alert}
  user: ${DB_USER:-}
  password: ${DB_PASSWORD:-}
  baseline: ${DB_BASELINE:-}

serviceToken: ${SERVICE_TOKEN:-}
prometheusToken: ${PROMETHEUS_TOKEN:-}
whitelist: ${WHITELIST:-}
