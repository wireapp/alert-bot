server:
  applicationConnectors:
    - type: http
      port: 8080

  requestLog:
    appenders: []

swagger:
  resourcePackage: com.wire.bots.alert.resources,com.wire.bots.sdk.server.resources
  uriPrefix: /alert
  schemes:
    - http
    - https

serviceId: ${ALERT_SERVICE_ID}
auth: ${ALERT_SERVICE_TOKEN}
prometheusToken: ${ALERT_PROMETHEUS_TOKEN}

postgres:
  host: localhost
  port: 5432
  database: postgres
  driver: postgresql
  user: admin
  password: ${POSTGRES_PASSWORD}

db:
  host: localhost
  port: 6379 #redis
  user: admin

whitelist:
